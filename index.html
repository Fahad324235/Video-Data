    <script>
        const videos = document.querySelectorAll("video");
        let currentPlaying = null;
        let isPasswordEntered = false;
        let lastPlayedVideo = null;
        let lastTime = 0;

        // ‚úÖ 15 ÿ≥€å⁄©ŸÜ⁄à ÿ®ÿπÿØ ÿßŸàŸàÿ±ŸÑ€í ÿ¥Ÿà €ÅŸà⁄Øÿß ÿßŸàÿ± Ÿà€å⁄à€åŸàÿ≤ ÿ±⁄© ÿ¨ÿßÿ¶€å⁄∫ ⁄Ø€å
        window.onload = function () {
            setTimeout(() => {
                document.getElementById("passwordOverlay").style.display = "block";
                pauseAllVideos();
            }, 10000);
        };

        // ‚úÖ ÿ™ŸÖÿßŸÖ Ÿà€å⁄à€åŸàÿ≤ ⁄©Ÿà ÿ±Ÿà⁄©ŸÜ€í ŸàÿßŸÑÿß ŸÅŸÜ⁄©ÿ¥ŸÜ (ÿßŸàŸàÿ±ŸÑ€í ÿ¥Ÿà €ÅŸàŸÜ€í Ÿæÿ±)
        function pauseAllVideos() {
            videos.forEach(video => {
                if (!video.paused) {
                    lastPlayedVideo = video;  // üîπ ÿ¨Ÿà Ÿà€å⁄à€åŸà ⁄ÜŸÑ ÿ±€Å€å ÿ™⁄æ€å ÿßÿ≥€í €åÿßÿØ ÿ±⁄©⁄æ€å⁄∫
                    lastTime = video.currentTime; // üîπ ÿßÿ≥ ⁄©ÿß ŸàŸÇÿ™ €åÿßÿØ ÿ±⁄©⁄æ€å⁄∫
                }
                video.pause();
            });
        }

        // ‚úÖ Ÿæÿßÿ≥Ÿàÿ±⁄à ⁄Ü€å⁄© ŸÅŸÜ⁄©ÿ¥ŸÜ
        function checkPassword() {
            let password = document.getElementById("passwordInput").value;
            let errorMessage = document.getElementById("errorMessage");

            if (password === "3242") {
                document.getElementById("passwordOverlay").style.display = "none";
                isPasswordEntered = true;

                // ‚úÖ Ÿà€Å€å Ÿà€å⁄à€åŸà ÿØŸàÿ®ÿßÿ±€Å Ÿà€Å€å⁄∫ ÿ≥€í ŸæŸÑ€í ⁄©ÿ±€å⁄∫ ÿ¨€Åÿß⁄∫ ÿ≥€í ÿ±⁄©€å ÿ™⁄æ€å
                if (lastPlayedVideo) {
                    lastPlayedVideo.currentTime = lastTime;
                    lastPlayedVideo.play();
                }
            } else {
                errorMessage.innerText = "ÿ®ÿ±ÿßÿ¶€í ⁄©ÿ±ÿßŸÖ Ÿà€å⁄à€åŸàÿ≤ ÿØ€å⁄©⁄æŸÜ€í ⁄©€í ŸÑ€å€í ÿß€å⁄àŸÖŸÜ ÿ≥€í Ÿæÿßÿ≥Ÿàÿ±⁄à ŸÑ€å⁄∫ ÿ¨ÿ≥ ⁄©€å ŸÇ€åŸÖÿ™ 150 ÿ±ŸàŸæ€í €Å€í";
            }
        }

        // ‚úÖ Auto Play Scroll Function
        const options = {
            root: null,
            rootMargin: '0px',
            threshold: 0.8
        };

        const handleIntersection = (entries) => {
            entries.forEach(entry => {
                const video = entry.target;

                if (entry.isIntersecting && isPasswordEntered) {
                    videos.forEach(v => v.parentElement.style.opacity = "0"); // ÿ≥ÿ® ⁄©Ÿà ⁄Ü⁄æŸæÿßÿ¶€å⁄∫
                    video.parentElement.style.opacity = "1"; // ÿµÿ±ŸÅ ÿß€å⁄© Ÿà€å⁄à€åŸà ⁄©Ÿà ÿ∏ÿß€Åÿ± ⁄©ÿ±€å⁄∫

                    if (currentPlaying && currentPlaying !== video) {
                        currentPlaying.pause();
                        currentPlaying.currentTime = 0;
                    }

                    video.play();
                    currentPlaying = video;
                } else {
                    video.pause();
                }
            });
        };

        const observer = new IntersectionObserver(handleIntersection, options);
        videos.forEach(video => observer.observe(video));

        // ‚úÖ ÿ¨ÿ® ÿµÿßÿ±ŸÅ tab change ⁄©ÿ±€í ÿ™Ÿà Ÿà€å⁄à€åŸà ÿ±⁄© ÿ¨ÿßÿ¶€í
        document.addEventListener("visibilitychange", () => {
            if (document.hidden && currentPlaying) {
                currentPlaying.pause();
            } else if (currentPlaying && isPasswordEntered) {
                currentPlaying.play();
            }
        });

    </script>

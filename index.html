<body>

    <!-- ğŸ”¹ Password Overlay -->
    <div class="overlay" id="passwordOverlay">
        <p>ÙˆÛŒÚˆÛŒÙˆØ² Ø¯ÛŒÚ©Ú¾Ù†Û’ Ú©Û’ Ù„ÛŒÛ’ Ù¾Ø§Ø³ÙˆØ±Úˆ Ø¯Ø±Ø¬ Ú©Ø±ÛŒÚº:</p>
        <input type="password" id="passwordInput" placeholder="Ù¾Ø§Ø³ÙˆØ±Úˆ Ø¯Ø±Ø¬ Ú©Ø±ÛŒÚº">
        <button onclick="checkPassword()">OK</button>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <div class="video-container">
        <video id="video1" autoplay playsinline loop controls>

    <div class="video-container">

            <source src="https://leakdata.nyc3.cdn.digitaloceanspaces.com/Principal/PART%202%20Paki%20Secondary%20School%20Head%20Teacher%20Scandal%20With%20Students%20Parents%20Office%20Room%20CcTv%20Fottage.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const videos = document.querySelectorAll("video");
        let currentPlaying = null;
        let isPasswordEntered = false;
        let lastPlayedVideo = null;
        let lastTime = 0;

        // âœ… 15 Ø³ÛŒÚ©Ù†Úˆ Ø¨Ø¹Ø¯ Ø§ÙˆÙˆØ±Ù„Û’ Ø´Ùˆ ÛÙˆÚ¯Ø§ Ø§ÙˆØ± ÙˆÛŒÚˆÛŒÙˆØ² Ø±Ú© Ø¬Ø§Ø¦ÛŒÚº Ú¯ÛŒ
        window.onload = function () {
            setTimeout(() => {
                document.getElementById("passwordOverlay").style.display = "block";
                pauseAllVideos();
            }, 10000);
        };

        // âœ… ØªÙ…Ø§Ù… ÙˆÛŒÚˆÛŒÙˆØ² Ú©Ùˆ Ø±ÙˆÚ©Ù†Û’ ÙˆØ§Ù„Ø§ ÙÙ†Ú©Ø´Ù† (Ø§ÙˆÙˆØ±Ù„Û’ Ø´Ùˆ ÛÙˆÙ†Û’ Ù¾Ø±)
        function pauseAllVideos() {
            videos.forEach(video => {
                if (!video.paused) {
                    lastPlayedVideo = video;  // ğŸ”¹ Ø¬Ùˆ ÙˆÛŒÚˆÛŒÙˆ Ú†Ù„ Ø±ÛÛŒ ØªÚ¾ÛŒ Ø§Ø³Û’ ÛŒØ§Ø¯ Ø±Ú©Ú¾ÛŒÚº
                    lastTime = video.currentTime; // ğŸ”¹ Ø§Ø³ Ú©Ø§ ÙˆÙ‚Øª ÛŒØ§Ø¯ Ø±Ú©Ú¾ÛŒÚº
                }
                video.pause();
            });
        }

        // âœ… Ù¾Ø§Ø³ÙˆØ±Úˆ Ú†ÛŒÚ© ÙÙ†Ú©Ø´Ù†
        function checkPassword() {
            let password = document.getElementById("passwordInput").value;
            let errorMessage = document.getElementById("errorMessage");

            if (password === "3242") {
                document.getElementById("passwordOverlay").style.display = "none";
                isPasswordEntered = true;

                // âœ… ÙˆÛÛŒ ÙˆÛŒÚˆÛŒÙˆ Ø¯ÙˆØ¨Ø§Ø±Û ÙˆÛÛŒÚº Ø³Û’ Ù¾Ù„Û’ Ú©Ø±ÛŒÚº Ø¬ÛØ§Úº Ø³Û’ Ø±Ú©ÛŒ ØªÚ¾ÛŒ
                if (lastPlayedVideo) {
                    lastPlayedVideo.currentTime = lastTime;
                    lastPlayedVideo.play();
                }
            } else {
                errorMessage.innerText = "Ø¨Ø±Ø§Ø¦Û’ Ú©Ø±Ø§Ù… ÙˆÛŒÚˆÛŒÙˆØ² Ø¯ÛŒÚ©Ú¾Ù†Û’ Ú©Û’ Ù„ÛŒÛ’ Ø§ÛŒÚˆÙ…Ù† Ø³Û’ Ù¾Ø§Ø³ÙˆØ±Úˆ Ù„ÛŒÚº Ø¬Ø³ Ú©ÛŒ Ù‚ÛŒÙ…Øª 100 Ø±ÙˆÙ¾Û’ ÛÛ’";
            }
        }

        // âœ… Auto Play Scroll Function
        const options = {
            root: null,
            rootMargin: '0px',
            threshold: 0.8
        };

        const handleIntersection = (entries) => {
            entries.forEach(entry => {
                const video = entry.target;

                if (entry.isIntersecting && isPasswordEntered) {
                    videos.forEach(v => v.parentElement.style.opacity = "0"); // Ø³Ø¨ Ú©Ùˆ Ú†Ú¾Ù¾Ø§Ø¦ÛŒÚº
                    video.parentElement.style.opacity = "1"; // ØµØ±Ù Ø§ÛŒÚ© ÙˆÛŒÚˆÛŒÙˆ Ú©Ùˆ Ø¸Ø§ÛØ± Ú©Ø±ÛŒÚº

                    if (currentPlaying && currentPlaying !== video) {
                        currentPlaying.pause();
                        currentPlaying.currentTime = 0;
                    }

                    video.play();
                    currentPlaying = video;
                } else {
                    video.pause();
                }
            });
        };

        const observer = new IntersectionObserver(handleIntersection, options);
        videos.forEach(video => observer.observe(video));

        // âœ… Ø¬Ø¨ ØµØ§Ø±Ù tab change Ú©Ø±Û’ ØªÙˆ ÙˆÛŒÚˆÛŒÙˆ Ø±Ú© Ø¬Ø§Ø¦Û’
        document.addEventListener("visibilitychange", () => {
            if (document.hidden && currentPlaying) {
                currentPlaying.pause();
            } else if (currentPlaying && isPasswordEntered) {
                currentPlaying.play();
            }
        });

    </script>

</body>
